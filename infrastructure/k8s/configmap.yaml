apiVersion: v1
kind: ConfigMap
metadata:
  name: reel-to-recipe-config
  namespace: reel-to-recipe
data:
  REDIS_URL: "redis://redis-service:6379"
  CORS_ORIGINS: "*"
  AI_PROVIDER: "openai"
  OPENAI_MODEL: "gpt-4o"
  ANTHROPIC_MODEL: "claude-3-opus-20240229"
  OUTPUT_DIR: "/tmp/videos"
  RUST_LOG: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: reel-to-recipe-secrets
  namespace: reel-to-recipe
type: Opaque
stringData:
  OPENAI_API_KEY: ""  # Populate via external-secrets or manually
  ANTHROPIC_API_KEY: ""
